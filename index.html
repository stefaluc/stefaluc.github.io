<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel='shortcut icon' href='assets/images/favicon.ico' type='image/x-icon'/ >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="bower_components/babel/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"></link>
	<link rel="stylesheet" href="bower_components/hint.css/hint.min.css"></link>

	<title>Lucas Stefanski</title>
</head>
<body>
	<div id="container" class="animated fadeIn"></div>

	<script type="text/babel">
	window.onload = function() {
		
	}

	var Main = React.createClass({
		getInitialState: function() {
			return {
				progression: 0
			};
		},

		next: function() {
			console.log(this.state.progression++);
			this.setState({
				progression: this.state.progression++
			});
		},

		prev: function() {
			console.log(this.state.progression--);
			this.setState({
				progression: this.state.progression--
			});
		},

		render: function() {
			var components;
			var state = this.state.progression;
			console.log(state);
			if(state === 0) {
				setTimeout(function() {
					document.querySelectorAll('.link')[0].style.opacity = '1';
					document.querySelectorAll('.link')[1].style.opacity = '1';
					document.querySelectorAll('.link')[2].style.opacity = '1';
					document.querySelectorAll('.link')[3].style.opacity = '1';
					document.getElementById('photo').style.opacity = '1';
				}, 1000);
				components = (
					<div style={{display: 'flex', flexDirection: 'row', justifyContent: 'center', alignItems: 'center'}}>
						<div className='arrow-container'>
						</div>
						<div style={{display: 'flex', justifyContent: 'center', flexDirection: 'column', alignItems: 'center', flex: '10 0 0'}}>
							<div id='photo'>
								<img src="assets/images/me.jpg" />
							</div>
							<h1 className="animated">Lucas Stefanski</h1>
							<div id="divider" className="animated zoomIn"></div>
							<div id="description" className="animated fadeIn">
								Studying Computer Science with a Certificate in Mathematics at the University of Wisconsin - Madison. Lover of all things technology, science, and math. Get to know me better at the links below, or check out some of my projects with the arrow to the right.
							</div>
							<div id="links">
								<div className="link">
							        <a href="assets/resume.pdf" target="blank" className="hint--top hint--rounded hint--medium hint--warning" aria-label='Resume'><i className="ion-android-document custom-icon resume"></i></a>
							      	
								</div>
								<div className="link">
									<a href="https://github.com/stefaluc" target="blank" className="hint--top hint--rounded hint--medium hint--warning" aria-label='Github'><i className="ion-social-github custom-icon github"></i></a>
								</div>
								<div className="link">
							        <a href="mailto:stefaluc000@gmail.com" target="top" className="hint--top hint--rounded hint--medium hint--warning" aria-label='Email Me'><i className="ion-email custom-icon email"></i></a>
								</div>
								<div className="link">
									<a href="https://www.linkedin.com/in/lucas-stefanski-364889126" target="blank" className="hint--top hint--rounded hint--medium hint--warning" aria-label='Linkedin'><i className="ion-social-linkedin custom-icon linkedin"></i></a>
								</div>
							</div>
						</div>
						<div className='arrow-container'>
							<div className='hint--top hint--rounded hint--medium hint--warning' aria-label='My Projects' style={{padding:'15px'}}>
							<div className='arrow-next' onClick={this.next}></div>
							</div>
						</div>
					</div>
				);
			}
			else if(state == 1) {
				components = (
					<div style={{display: 'flex', width: '100%', flexDirection: 'row', justifyContent: 'center', alignItems: 'center'}}>
						<div className='arrow-container'>
							<div className='arrow-prev' onClick={this.prev}></div>
						</div>
						<div className='projects'>
							<img src="assets/images/cor.png" width='175px' height='175px' />
							<h1>CGI or Real?</h1>
							<div id="divider" className="animated zoomIn"></div>
							<div>Single page web application that quizzes you on whether an image is CGI or real and keeps track of scoring data</div>
						</div>
						<div className='projects'>
							<img src="assets/images/raag.png" width='175px' height='175px' />
							<h1>Reddit at a Glance</h1>
							<div id="divider" className="animated zoomIn"></div>
							<div>Chrome extension that allows you to look at the reddit front page from anywhere and notifies you when there are new posts</div>
						</div>
						<div className='arrow-container'></div>
					</div>
				);
			}
			return components;
		}
	});

	ReactDOM.render(<Main />, document.getElementById('container'));
</script>
</body>
</html>
